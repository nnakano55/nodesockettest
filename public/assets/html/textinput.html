<!DOCTYPE html>
<html>
	<head>
		<style>
			#input-form {
				width: 800px;
				height: 400px;
				background-color: #FFFFFF;
			}

			#menu{
				width: 100%;
				height: 10%;
				position:  relative;
				text-align: right;
			}

			#contents{
				width: 100%;
				height: 90%;
				position:  relative;
				background-color: #DDDDDD;
			}

			#input-form #textbox{
				padding: 10px;
				font-size: 20px;
				width: 400px;
				display: inline-block;
				margin: auto 0;
			}
			#input-form #submit{
				font-size: 20px;
				width: 200px;
				padding:10px; 
				border: none;
				outline: none;
				border-radius: 2px;
				background-color: #AAAAAA;
				display: inline-block;
				margin: auto 0;
			}
			#input-form #submit:hover{
				background-color: #EEEEEE;
			}

			.contentCenter{
				position: relative;
				width: 100%;
				height: 90%;
			}

			#createRoom{
				display: flex;
				justify-content: center;
			}

			#browseRoom{
				display: none;
				justify-content: center;
			}

			div#menu > a {
				float: right;
				height: 100%;
				margin:  10px 1px 0px 1px;
				padding:  5px 7px 0px 7px;
				background-color: white;
				color:  black;
				outline: none;
				border: none; 
				text-align: center;
				text-decoration: none;
				border-top-left-radius: 10px;
				border-top-right-radius: 10px;
				background-color: #EEEEEE;
			}

			div#menu > a:hover {
				background-color: #BBBBBB;
			}

			div#menu > a.active{
				background-color: #DDDDDD;
			}
			div#space {
				width:  10px;
			}

		</style>
	</head>
	
	<body>
		<div id="input-form">
			<div id ="menu">
				<a id="findRoomMenu" class="">Find Room</a>
				<a id="createRoomMenu" class="active">Create Room</a>
          		
			</div>
			<div id="contents">
				<div class="contentCenter" id="createRoom">
					<input id="textbox" type="text" name="name" placeholder="Full Name" />
					<div id="space"></div>
					<input id="submit" type="button" name="name" value="create room" />
				</div>
				<div class="contentCenter" id="browseRoom">
					something something
				</div>
			</div>
		</div>

		
	</body>


</html>
