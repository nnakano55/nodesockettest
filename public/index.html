<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 10</title>
    <script src="/frameworks/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>
<script src="/socket.io/socket.io.js"></script>

<script src="StateTitle.js"></script>

<script type="text/javascript">

var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 300 },
            debug: false
        }
    },
    scene: [StateTitle]
};

var player;
var stars;
var bombs;
var platforms;
var cursors;
var score = 0;
var gameOver = false;
var scoreText;

var game = new Phaser.Game(config);

var socket = io();


	
socket.on('connect', () => {
	socket.emit('welcome'); 
	socket.emit('console', 'testing');
});

socket.on('consoleMessage', (msg) => {
   console.log(msg);
});

socket.on('playerInfo', (msg) => {
   //console.log(msg);
});

</script>

</body>
</html>
